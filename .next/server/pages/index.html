></div><div><div class="blogpage_post__QOnIE"><div><img src="https://images.ctfassets.net/7q7cq4r3jijl/jo20ttm0TlkUDwXPw2amr/6f40fa29d0b1f7bf2780447c6ac2dc60/Blog01.jpg" width="424" height="248" alt="strategy"/></div><p class="blogpage_postname__I0pMi">Our approach to website projects</p><span class="blogpage_more__y_3mm">Read more</span></div></div></div></div><footer class="footer_footer__CKQ67"><div class="footer_footermain__APDQh"><div class="footer_form__dVfm3"><h3>Join the list</h3><div class="footer_logofooter__bjfbI"></div></div><div class="footer_contactfooter__OPZxi"><div class="footer_follow__7er_m"><h3>Follow along</h3><div></div></div></div><div><h3>Company</h3></div></div></footer></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"7q7cq4r3jijl"}},"id":"3Nw1eiAZuVV7JOgrCylX8U","type":"Entry","createdAt":"2023-02-15T21:50:23.396Z","updatedAt":"2023-02-15T21:50:23.396Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"blogPage"}},"locale":"en-US"},"fields":{"title":"What makes for an effective website?","authorImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"7q7cq4r3jijl"}},"id":"270jXodTkRuiI36lCzFFZy","type":"Asset","createdAt":"2022-04-22T10:15:21.915Z","updatedAt":"2022-04-22T10:18:33.399Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"locale":"en-US"},"fields":{"title":"Author Ana Shuda","description":"","file":{"url":"//images.ctfassets.net/7q7cq4r3jijl/270jXodTkRuiI36lCzFFZy/2d1eb73a7dc95e9b005f1ab7ee8704a6/ana.png","details":{"size":81660,"image":{"width":200,"height":200}},"fileName":"ana.png","contentType":"image/png"}}},"authorName":"Ana Shuda","data":"2022-01-21T00:00-05:00","mainImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"7q7cq4r3jijl"}},"id":"75XkneYoXxUsL8JhzMaeuO","type":"Asset","createdAt":"2023-02-15T21:50:02.282Z","updatedAt":"2023-02-15T21:50:02.282Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Blog02","file":{"url":"//images.ctfassets.net/7q7cq4r3jijl/75XkneYoXxUsL8JhzMaeuO/ccd92e34ee21d95ca081875e357410cd/Blog02.jpg","details":{"size":89156,"image":{"width":1280,"height":750}},"fileName":"Blog02.jpg","contentType":"image/jpeg"}}},"post":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Marketing, sales, customer experience, business development—and there it is, at the center of it all—your website. Your website is the point where people come, learn about what you have to offer, and decide whether to stay and give you business or move on. That’s why it’s so important that your site is GOOD.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"What makes for a good, effective website?","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"A website needs to do all the things you need it to do and it needs to do it well. That includes function, content, user experience, and visual design all wrapped into a solid, sound strategy.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Function","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"The function of your website is what can be done with it. Does the user find everything she expects to find on your website? Does she have the ability to learn more about your company, join your email list, or search for something? Do the functions on your website support your key goals as a business? Do your users do what you need them to do on your site?","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Content","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"A website is only as good as its content. Think of a website as a book, and content as the book pages. A book without the pages is just a book cover. When we work with businesses, we like to establish what kind of content is needed as soon as possible, which gives us more time to work on that content. The questions that typically need to be answered here are: what are we trying to say/show? How do we want to come off as? What’s the best possible way to get to the point of what the user needs to do on the website? We like to think all of it through and create content that speaks the language of the audience.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"User Experience","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"When we talk about user experience, we’re stepping in the shoes of the user and see what it’s like for her to use your website. Does she have trouble finding specific information about your services or products? Is the site difficult to use and does it leave her feeling frustrated or does it delight her and make her happy just thinking about how easy it was to find that one thing she was looking for?\n\nUser experience is the equivalent of a customer’s experience when walking into a place of business. Do they have to walk around and jump over things that shouldn’t be there? Is there a leak on the ceiling and the floor is so creaky that they have trouble hearing their thoughts? Is there a person at the door greeting them or is he being shouted at by the clerk? All of these things can be translated into digital user experience. Make it simple to find, easy to use and a delight to experience.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Visual Design","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"The visual design of your website and brand is informed by who your target customer is and is there to translate information into bite-sized, easy-to-digest, nice to look at, bits of information. It’s how we communicate with our audience and how we show them what we want them to see. The visual elements that make up the look and feel of the website are colors, fonts, photos, illustrations, and even spacing and layout. In this case, branding and website design are interconnected in the way the visual language is made up, which is one of the reasons we like to work with companies from the very beginning—designing branding and then moving on to the website. It’s a more holistic approach that ensures an organic visual flow from branding to the website.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"To summarize","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"A good website is the sum of its parts. Function, content, user experience, and visual design all influence how effective a site is at doing its job. When all of these aspects align, the website can support the efforts in all areas of the business.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"\n\n","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"thumbnail":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"7q7cq4r3jijl"}},"id":"75XkneYoXxUsL8JhzMaeuO","type":"Asset","createdAt":"2023-02-15T21:50:02.282Z","updatedAt":"2023-02-15T21:50:02.282Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Blog02","file":{"url":"//images.ctfassets.net/7q7cq4r3jijl/75XkneYoXxUsL8JhzMaeuO/ccd92e34ee21d95ca081875e357410cd/Blog02.jpg","details":{"size":89156,"image":{"width":1280,"height":750}},"fileName":"Blog02.jpg","contentType":"image/jpeg"}}}}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"7q7cq4r3jijl"}},"id":"2yNhitXjXmrF2GsKEzQTqM","type":"Entry","createdAt":"2022-04-22T10:18:03.330Z","updatedAt":"2023-02-15T21:42:59.411Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"blogPage"}},"locale":"en-US"},"fields":{"title":"Strategy: what is it good for?","authorImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"7q7cq4r3jijl"}},"id":"270jXodTkRuiI36lCzFFZy","type":"Asset","createdAt":"2022-04-22T10:15:21.915Z","updatedAt":"2022-04-22T10:18:33.399Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"locale":"en-US"},"fields":{"title":"Author Ana Shuda","description":"","file":{"url":"//images.ctfassets.net/7q7cq4r3jijl/270jXodTkRuiI36lCzFFZy/2d1eb73a7dc95e9b005f1ab7ee8704a6/ana.png","details":{"size":81660,"image":{"width":200,"height":200}},"fileName":"ana.png","contentType":"image/png"}}},"authorName":"Ana Shuda","data":"2022-01-21T00:00+03:00","mainImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"7q7cq4r3jijl"}},"id":"4hsGPbubK7tOeXywbYqooT","type":"Asset","createdAt":"2022-04-22T10:17:37.839Z","updatedAt":"2023-02-13T18:43:37.950Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":5,"locale":"en-US"},"fields":{"title":"Strategy: what is it good for","description":"","file":{"url":"//images.ctfassets.net/7q7cq4r3jijl/4hsGPbubK7tOeXywbYqooT/49982fd8ec0772788cc1ec1722924bc4/Blog03.jpg","details":{"size":157294,"image":{"width":1280,"height":750}},"fileName":"Blog03.jpg","contentType":"image/jpeg"}}},"post":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Yes, I do hope that you read the title to the tune of the Edwin Starr classic \"war—what is it good for?\", but in this case, the answer is not \"absolutely nothing\"—it's quite the opposite actually.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"So what is website strategy and what is it good for?","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"A website strategy is a thought-out plan that answers a series of questions.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"1. What is the goal for the website?","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"2. Who will be using it?","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"3. How are we going to make it happen?","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"ordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"What is the goal for the website?","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"The website needs to support the business goals of your company. If you’re in the business of selling products online, the goal of your website is to sell. If you’re in the business of selling little-known products online, the goal of your website is to educate and sell. If you’re in the business of selling little-known products in real life, the goal of your website is to educate, collect leads, and make it easy for your customer to contact you.\n\nIn basic terms, the goal of your website should be structured something like this:\n\nThe main goal—the absolute most important thing you want your customers to do on your site. For example, if your company deals with large B2B sales, the main goal of your website would be for the user to contact you by submitting an inquiry, calling, or sending an email.\n\nSecondary goal(s)—a few objectives that your business would benefit from but are not detrimental to your business. These types of goals might look something like customer education through a blog, growing an email list through email sign-ups, or gaining a following on social media through links on your website. One thing to note, secondary goals shouldn't interfere with the main goal of the website because as much as growing a following on social media might be important, it shouldn't take away from the core goal of the business.\n\nThe main idea here is that to arrive at our destination of building a successful website, we need to know how to get there and how to know that we were successful at doing so when we arrive.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Who will be using the website?","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"Starting with a more general “who” and drilling down to the specifics, to design a really good website experience, we need to know the target audience of the users. That might include age, gender, lifestyle, profession, and so on. Typically, the website user demographic will be your current customer. Whether it’s somebody fairly specific, or a more general audience, we need to figure out who they are before designing a website for them.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"How are we going to make it happen?","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"To summarize, up to this point, we performed discovery and collected qualitative and quantitative research. Now, armed with key insights, we're ready to move on to the structure, design, and development of the website. A thought-out website strategy is often an overlooked part of website development. But before building a house, an architect needs to make a plan for everything to come together at later stages—and that's exactly what a website strategy is good for.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"\n\n","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"thumbnail":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"7q7cq4r3jijl"}},"id":"4hsGPbubK7tOeXywbYqooT","type":"Asset","createdAt":"2022-04-22T10:17:37.839Z","updatedAt":"2023-02-13T18:43:37.950Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":5,"locale":"en-US"},"fields":{"title":"Strategy: what is it good for","description":"","file":{"url":"//images.ctfassets.net/7q7cq4r3jijl/4hsGPbubK7tOeXywbYqooT/49982fd8ec0772788cc1ec1722924bc4/Blog03.jpg","details":{"size":157294,"image":{"width":1280,"height":750}},"fileName":"Blog03.jpg","contentType":"image/jpeg"}}}}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"7q7cq4r3jijl"}},"id":"4Xtm8iZN5bfDSFGQwZG2r8","type":"Entry","createdAt":"2023-02-13T18:48:35.227Z","updatedAt":"2023-02-15T21:42:34.009Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"blogPage"}},"locale":"en-US"},"fields":{"title":"Our approach to website projects","authorImage":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"7q7cq4r3jijl"}},"id":"270jXodTkRuiI36lCzFFZy","type":"Asset","createdAt":"2022-04-22T10:15:21.915Z","updatedAt":"2022-04-22T10:18:33.399Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"locale":"en-US"},"fields":{"title":"Author Ana Shuda","description":"","file":{"url":"//images.ctfassets.net/7q7cq4r3jijl/270jXodTkRuiI36lCzFFZy/2d1eb73a
